<!DOCTYPE html>
<html>
<head>
    <title>Rate for {{ bookings.show.nameOfShow }}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="/static/index.css">
</head>
<body>
    <header class="d-flex align-items-center header">
        <div class="user-info">
            <span><a href="{{ url_for('main.userDashboard') }}" style="color: #ffffff;">Welcome, {{ user.name }}</a></span> 
        </div>
        <div class="logout">
            <a href="{{url_for('main.bookings', user_id=user.id)}}"  style="color: #ffffff;">My Bookings &nbsp;|</a>
            <a href="{{ url_for('main.logout') }}" style="color: #ffffff;">&nbsp;Logout</a>
            <a href="#">Logout</a>
        </div>
    </header>
    <div class="container mt-4" id="app">
        <rating :booking_id="{{ bookings.id }}" :name_of_show="'{{ bookings.show.nameOfShow }}'" :venue_name="'{{ bookings.show.venue.name }}'" :user_rating="{{ bookings.userRating }}"></rating>
    </div>
    <script src="/static/js/rating.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
